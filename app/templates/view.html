{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ patient.fldIndex }}</h5>

        <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ patient.fldIndex }}</li>
        <li class="list-group-item">{{ patient.fldHeight_Inches }}</li>
        <li class="list-group-item">{{ patient.fldWeight_Pounds }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{patient.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{patient.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
